<!DOCTYPE html>
<html>
<head>
  <title>Anime Dungeons - Banner 24H</title>
  <style>
    /* Estilos CSS do banner */
  </style>
</head>
<body>
  <div>
    <!-- Conteúdo do banner -->
    <h1>Anime Dungeons - Banner 24H</h1>
    <!-- Resto do conteúdo do banner -->
  </div>

  <script>
    // Tabelas de personagens
    var legendaryCharacterTable = [
      "Personagem Lendário 1",
      "Personagem Lendário 2",
      "Personagem Lendário 3"
    ];

    var rareCharacterTable = [
      "Personagem Raro 1",
      "Personagem Raro 2",
      "Personagem Raro 3"
    ];

    var uncommonCharacterTable = [
      "Personagem Incomum 1",
      "Personagem Incomum 2",
      "Personagem Incomum 3"
    ];

    var commonCharacterTable = [
      "Personagem Comum 1",
      "Personagem Comum 2",
      "Personagem Comum 3",
      "Personagem Comum 4",
      "Personagem Comum 5",
      "Personagem Comum 6"
    ];

    // Função para selecionar aleatoriamente 'count' elementos de um array
    function getRandomCharacters(array, count) {
      var shuffledArray = array.slice(); // Copia o array original
      var randomCharacters = [];

      while (randomCharacters.length < count && shuffledArray.length > 0) {
        var randomIndex = Math.floor(Math.random() * shuffledArray.length);
        var randomCharacter = shuffledArray.splice(randomIndex, 1)[0];
        randomCharacters.push(randomCharacter);
      }

      return randomCharacters;
    }

    // Atualizar o banner com personagens aleatórios
    function updateBanner() {
      // Selecionar personagens aleatórios de cada categoria
      var legendaryCharacters = getRandomCharacters(legendaryCharacterTable, 1);
      var rareCharacters = getRandomCharacters(rareCharacterTable, 1);
      var uncommonCharacters = getRandomCharacters(uncommonCharacterTable, 1);
      var commonCharacters = getRandomCharacters(commonCharacterTable, 3);

      // Atualizar o conteúdo do banner com os personagens selecionados

      // Personagens lendários
      var legendaryList = document.createElement("ul");
      legendaryCharacters.forEach(function (character) {
        var li = document.createElement("li");
        li.textContent = character;
        li.classList.add("legendary");
        legendaryList.appendChild(li);
      });
      document.getElementById("legendary-character-list").innerHTML = "";
      document.getElementById("legendary-character-list").appendChild(legendaryList);

      // Personagens raros
      var rareList = document.createElement("ul");
      rareCharacters.forEach(function (character) {
        var li = document.createElement("li");
        li.textContent = character;
        li.classList.add("rare");
        rareList.appendChild(li);
      });
      document.getElementById("rare-character-list").innerHTML = "";
      document.getElementById("rare-character-list").appendChild(rareList);

      // Personagens incomuns
      var uncommonList = document.createElement("ul");
      uncommonCharacters.forEach(function (character) {
        var li = document.createElement("li");
        li.textContent = character;
        li.classList.add("uncommon");
        uncommonList.appendChild(li);
      });
      document.getElementById("uncommon-character-list").innerHTML = "";
      document.getElementById("uncommon-character-list").appendChild(uncommonList);

      // Personagens comuns
      var commonList = document.createElement("ul");
      commonCharacters.forEach(function (character) {
        var li = document.createElement("li");
        li.textContent = character;
        li.classList.add("common");
        commonList.appendChild(li);
      });
      document.getElementById("common-character-list").innerHTML = "";
      document.getElementById("common-character-list").appendChild(commonList);
    }

    // Atualizar o banner inicialmente
    updateBanner();

    // Intervalo de atualização do banner (1 hora)
    var updateInterval = 60 * 60 * 1000; // 1 hora em milissegundos

    // Função para verificar e atualizar o banner
    function checkAndUpdateBanner() {
      // Verificar se já passou uma hora desde a última atualização
      var lastUpdateTime = localStorage.getItem("lastUpdateTime");
      var currentTime = new Date().getTime();
      if (!lastUpdateTime || currentTime - lastUpdateTime >= updateInterval) {
        // Atualizar o banner
        updateBanner();

        // Armazenar o horário da última atualização no localStorage
        localStorage.setItem("lastUpdateTime", currentTime);
      }

      // Agendar a próxima verificação
      setTimeout(checkAndUpdateBanner, updateInterval);
    }

    // Iniciar o processo de verificação e atualização do banner
    checkAndUpdateBanner();
  </script>
</body>
</html>
