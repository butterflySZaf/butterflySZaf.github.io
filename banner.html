<!DOCTYPE html>
<html>
<head>
  <title>Anime Dungeons - Banner 24H</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap');

    body {
      background-color: #141414;
      color: white;
      font-family: 'Open Sans', sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px #000000;
    }

    p {
      font-size: 20px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    table {
      margin: 0 auto;
    }

    th {
      font-size: 24px;
      text-shadow: 1px 1px 2px #000000;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      margin-top: 0;
      margin-bottom: 10px;
    }

    li {
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #000000;
      font-size: 20px;
    }

    .corner-text {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 14px;
      color: white;
      cursor: pointer;
    }

    .corner-text:hover {
      text-decoration: underline;
    }

    .legendary {
      color: orange;
    }

    .rare {
      color: blue;
    }

    .uncommon {
      color: lightgreen;
    }

    .common {
      color: lightgray;
    }
  </style>
</head>
<body>
  <div style="background-color: #222222;">
    <h1>Anime Dungeons - Banner 24H</h1>

    <p>Official game banner with 100% precision. Updates every 1 hour.</p>

    <table>
      <tr>
        <td valign="top">
          <h2>Legendary</h2>
          <ul id="legendary-character-list">
            <!-- Legendary characters will be added here via JavaScript -->
          </ul>
        </td>
        <td valign="top">
          <h2>Rare</h2>
          <ul id="rare-character-list">
            <!-- Rare characters will be added here via JavaScript -->
          </ul>
        </td>
        <td valign="top">
          <h2>Uncommon</h2>
          <ul id="uncommon-character-list">
            <!-- Uncommon characters will be added here via JavaScript -->
          </ul>
        </td>
        <td valign="top">
          <h2>Common</h2>
          <ul id="common-character-list">
            <!-- Common characters will be added here via JavaScript -->
          </ul>
        </td>
      </tr>
    </table>

    <a href="https://web.roblox.com/games/9105171936/Anime-Dungeons" class="corner-text">Check out Anime Dungeons on Roblox!</a>
  </div>

  <script>
    // Verificar se o valor do último horário de atualização está armazenado no localStorage
    if (localStorage.getItem('lastUpdate')) {
      // Obter o valor do último horário de atualização do localStorage
      const lastUpdate = parseInt(localStorage.getItem('lastUpdate'), 10);

      // Obter o horário atual em milissegundos desde o Unix Epoch
      const currentTime = Date.now();

      // Calcular a diferença de tempo em minutos
      const minutesPassed = Math.floor((currentTime - lastUpdate) / 60000);

      // Se ainda não tiver passado uma hora desde a última atualização, exibir os dados armazenados
      if (minutesPassed < 60) {
        const legendaryList = localStorage.getItem('legendary');
        const rareList = localStorage.getItem('rare');
        const uncommonList = localStorage.getItem('uncommon');
        const commonList = localStorage.getItem('common');

        if (legendaryList && rareList && uncommonList && commonList) {
          document.getElementById('legendary-character-list').innerHTML = legendaryList;
          document.getElementById('rare-character-list').innerHTML = rareList;
          document.getElementById('uncommon-character-list').innerHTML = uncommonList;
          document.getElementById('common-character-list').innerHTML = commonList;
        }
      }
    }

    // Atualizar o banner e armazenar os dados no localStorage
    function updateBanner() {
      // Simulando a obtenção dos dados do banner
      const legendaryCharacters = ['Character 1', 'Character 2', 'Character 3'];
      const rareCharacters = ['Character 4', 'Character 5', 'Character 6'];
      const uncommonCharacters = ['Character 7', 'Character 8', 'Character 9'];
      const commonCharacters = ['Character 10', 'Character 11', 'Character 12'];

      // Construir a lista de personagens lendários
      const legendaryList = legendaryCharacters.map(character => `<li class="legendary">${character}</li>`).join('');

      // Construir a lista de personagens raros
      const rareList = rareCharacters.map(character => `<li class="rare">${character}</li>`).join('');

      // Construir a lista de personagens incomuns
      const uncommonList = uncommonCharacters.map(character => `<li class="uncommon">${character}</li>`).join('');

      // Construir a lista de personagens comuns
      const commonList = commonCharacters.map(character => `<li class="common">${character}</li>`).join('');

      // Atualizar o conteúdo das listas
      document.getElementById('legendary-character-list').innerHTML = legendaryList;
      document.getElementById('rare-character-list').innerHTML = rareList;
      document.getElementById('uncommon-character-list').innerHTML = uncommonList;
      document.getElementById('common-character-list').innerHTML = commonList;

      // Armazenar o horário da última atualização no localStorage
      localStorage.setItem('lastUpdate', Date.now().toString());

      // Armazenar as listas de personagens no localStorage
      localStorage.setItem('legendary', legendaryList);
      localStorage.setItem('rare', rareList);
      localStorage.setItem('uncommon', uncommonList);
      localStorage.setItem('common', commonList);
    }

    // Chamar a função de atualização do banner
    updateBanner();

    // Definir o intervalo de atualização do banner para 1 hora (em milissegundos)
    const updateInterval = 60 * 60 * 1000; // 1 hora

    // Executar a função de atualização do banner a cada intervalo definido
    setInterval(updateBanner, updateInterval);
  </script>
</body>
</html>
