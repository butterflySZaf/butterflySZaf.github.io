<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #game {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: skyblue;
        }

        #bird {
            position: absolute;
            top: 50%;
            left: 50px;
            width: 50px;
            height: 50px;
            background-color: yellow;
            border-radius: 50%;
        }

        .pipe {
            position: absolute;
            width: 80px;
            bottom: 0;
            background-color: green;
            animation: pipeMove linear infinite;
        }

        #pipe_upper {
            top: 0;
        }

        @keyframes pipeMove {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="bird"></div>
        <div class="pipe" id="pipe_upper"></div>
        <div class="pipe" id="pipe_lower"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var bird = document.getElementById("bird");
            var game = document.getElementById("game");
            var score = 0;
            var gameSpeed = 2;
            var gravity = 1;
            var birdPosition = 50;

            function updateScore() {
                document.getElementById("score").innerHTML = "Score: " + score;
            }

            function gameLoop() {
                birdPosition += gravity;
                bird.style.top = birdPosition + "px";

                var pipes = document.getElementsByClassName("pipe");
                for (var i = 0; i < pipes.length; i++) {
                    var pipe = pipes[i];
                    var pipeRect = pipe.getBoundingClientRect();
                    var birdRect = bird.getBoundingClientRect();

                    if (pipeRect.right < birdRect.left && !pipe.passed) {
                        pipe.passed = true;
                        score++;
                        updateScore();
                    }

                    if (pipeRect.left < birdRect.right && pipeRect.right > birdRect.left &&
                        (birdRect.top < pipeRect.top || birdRect.bottom > pipeRect.bottom)) {
                        gameOver();
                    }
                }

                requestAnimationFrame(gameLoop);
            }

            function gameOver() {
                alert("Game Over! Your score is: " + score);
                score = 0;
                birdPosition = 50;
                updateScore();
            }

            game.addEventListener("click", function() {
                birdPosition -= 50;
            });

            gameLoop();
        });
    </script>
</body>
</html>
