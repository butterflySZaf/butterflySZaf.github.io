<!DOCTYPE html>
<html>
<head>
  <title>Anime Dungeons - Banner 24H</title>
  <style>
    body {
      background-color: #292929;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      margin-top: 30px;
    }

    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Anime Dungeons - Banner 24H</h1>

  <ul id="character-list">
    <!-- Personagens serão adicionados aqui via JavaScript -->
  </ul>

  <script>
    // Tabela de personagens
    var characterTable = [
      "Personagem 1",
      "Personagem 2",
      "Personagem 3",
      "Personagem 4",
      "Personagem 5",
      "Personagem 6",
      "Personagem 7",
      "Personagem 8",
      "Personagem 9",
      "Personagem 10"
    ];

    // Função para atualizar a lista de personagens
    function updateCharacterList() {
      var ul = document.getElementById("character-list");
      ul.innerHTML = ""; // Limpa a lista antes de adicionar os novos personagens

      // Adiciona os personagens à lista
      for (var i = 0; i < characterTable.length; i++) {
        var li = document.createElement("li");
        li.innerText = characterTable[i];
        ul.appendChild(li);
      }
    }

    // Atualiza a lista de personagens inicialmente
    updateCharacterList();

    // Função para verificar e atualizar o banner (lista de personagens)
    function checkAndUpdateBanner() {
      var currentDate = new Date();
      var currentMinute = currentDate.getUTCMinutes();
      var currentSecond = currentDate.getUTCSeconds();

      if (currentMinute !== 0 || currentSecond !== 0) {
        // Se não for um minuto exato, aguarda até o próximo minuto
        var remainingSeconds = 60 - currentSecond;
        setTimeout(checkAndUpdateBanner, remainingSeconds * 1000); // Aguarda o restante dos segundos
        return;
      }

      // Gera uma lista de 6 personagens aleatórios
      var randomCharacters = [];
      while (randomCharacters.length < 6) {
        var randomIndex = Math.floor(Math.random() * characterTable.length);
        var randomCharacter = characterTable[randomIndex];
        if (!randomCharacters.includes(randomCharacter)) {
          randomCharacters.push(randomCharacter);
        }
      }

      // Atualiza a lista de personagens com os personagens aleatórios
      characterTable = randomCharacters;
      updateCharacterList();

      // Aguarda até o próximo minuto para verificar novamente
      setTimeout(checkAndUpdateBanner, 60000); // 1 minuto = 60.000 milissegundos
    }

    // Inicia o processo de verificação e atualização do banner
    checkAndUpdateBanner();
  </script>
</body>
</html>
