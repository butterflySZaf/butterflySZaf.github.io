<!DOCTYPE html>
<html>
<head>
  <title>Anime Dungeons - Banner 24H</title>
  <style>
    body {
      background-color: #EAEAEA;
      font-family: "Arial Rounded MT Bold", sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px #000000;
    }

    p {
      font-size: 20px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      margin-top: 30px;
    }

    li {
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #000000;
      font-size: 24px;
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <img src="background.jpg" alt="Background Image" class="background-image">

  <h1>Anime Dungeons - Banner 24H</h1>

  <p>Bem-vindo ao Anime Dungeons! Aqui você encontrará uma lista de personagens aleatórios do nosso jogo.</p>

  <ul id="character-list">
    <!-- Personagens serão adicionados aqui via JavaScript -->
  </ul>

  <script>
    // Tabela de personagens
    var characterTable = [
      "Personagem 1",
      "Personagem 2",
      "Personagem 3",
      "Personagem 4",
      "Personagem 5",
      "Personagem 6",
      "Personagem 7",
      "Personagem 8",
      "Personagem 9",
      "Personagem 10",
      "Personagem 11",
      "Personagem 12",
      "Personagem 13",
      "Personagem 14",
      "Personagem 15",
      "Personagem 16",
      "Personagem 17",
      "Personagem 18",
      "Personagem 19",
      "Personagem 20"
    ];

    // Função para atualizar a lista de personagens
    function updateCharacterList() {
      var ul = document.getElementById("character-list");
      ul.innerHTML = ""; // Limpa a lista antes de adicionar os novos personagens

      // Seleciona aleatoriamente 6 personagens da tabela
      var randomCharacters = getRandomCharacters(characterTable, 6);

      // Adiciona os personagens à lista
      for (var i = 0; i < randomCharacters.length; i++) {
        var li = document.createElement("li");
        li.innerText = randomCharacters[i];
        ul.appendChild(li);
      }
    }

    // Função para selecionar aleatoriamente 'count' elementos de um array
    function getRandomCharacters(array, count) {
      var shuffledArray = array.slice(); // Copia o array original
      var randomCharacters = [];

      while (randomCharacters.length < count && shuffledArray.length > 0) {
        var randomIndex = Math.floor(Math.random() * shuffledArray.length);
        var randomCharacter = shuffledArray.splice(randomIndex, 1)[0];
        randomCharacters.push(randomCharacter);
      }

      return randomCharacters;
    }

    // Atualiza a lista de personagens inicialmente
    updateCharacterList();

    // Função para verificar e atualizar o banner (lista de personagens)
    function checkAndUpdateBanner() {
      // Atualiza o banner imediatamente
      updateCharacterList();

      // Aguarda até o próximo minuto para verificar novamente
      setTimeout(checkAndUpdateBanner, 60000); // 1 minuto = 60.000 milissegundos
    }

    // Inicia o processo de verificação e atualização do banner
    checkAndUpdateBanner();
  </script>
</body>
</html>
